<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Yncor">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#312a00"/>
    <meta name="description" content="Basic ScoreBoard for basketball games with simple
    needs of a basic scoreboard.">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>ProScoreBoard</title>

    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="canonical" href="https://yncor.github.io/"/>
    <script src="js/index.js"></script>
</head>
    <body>
        <h1>Offline ScoreBoard</h1>
        <h2>Always use horizontally</h2>

        //
        //points
        //
        <div class="pointsdiv">
        <div class="localdiv">
            <h3 class="local">LOCAL</h3>
            <button class="btn" onclick="remove('lpoints', 'lpoints')">-</button>
            <input type="number" id="lpoints" name="lpoints" class="points" readonly="true" value="0" aria-label="Local points">
            <button class="btn" onclick="add('lpoints', 'lpoints')">+</button>
        </div>

        <div class="guestdiv">
            <h3 class="guest">GUEST</h3>
            <button class="btn" onclick="remove('gpoints', 'gpoints')">-</button>
            <input type="number" id="gpoints" name="gpoints" class="points" readonly="true" value="0" aria-label="Guest points">
            <button class="btn" onclick="add('gpoints', 'gpoints')">+</button>
        </div>
        </div>

        //
        //fouls
        //
        <div class="foulsdiv">
            <div class="localfouls">

            </div>
        </div>
    </body>
</html>
